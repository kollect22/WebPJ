<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>S·∫£n ph·∫©m y√™u th√≠ch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
        }

        .wishlist-page {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .wishlist-item {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            position: relative;
            text-align: center;
        }

        .wishlist-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
        }

        .wishlist-item h3 {
            font-size: 15px;
            margin: 10px 0;
        }

        .wishlist-item .price {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .wishlist-actions {
            display: flex;
            gap: 8px;
        }

        .wishlist-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }

        .add-cart {
            background: #000;
            color: #fff;
        }

        .remove {
            background: #eee;
        }

        .remove-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #999;
        }

        .remove-icon:hover {
            color: red;
        }

        .empty {
            text-align: center;
            margin-top: 60px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="header"></div>

<div class="wishlist-page">
    <h2>S·∫£n ph·∫©m y√™u th√≠ch</h2>

    <div id="wishlist-grid" class="wishlist-grid"></div>
    <p id="empty-msg" class="empty" style="display:none;">
        üíî Danh s√°ch y√™u th√≠ch ƒëang tr·ªëng
    </p>
</div>

<div id="footer"></div>

<script>
    /* ================================
       LOAD HEADER / FOOTER (n·∫øu c√≥)
    ================================ */
    if (typeof loadHTML === "function") {
        loadHTML("header.html", "header");
        loadHTML("footer.html", "footer");
    }

    /* ================================
       HI·ªÇN TH·ªä WISHLIST
    ================================ */
    function renderWishlist() {
        const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        const grid = document.getElementById("wishlist-grid");
        const empty = document.getElementById("empty-msg");

        grid.innerHTML = "";

        if (wishlist.length === 0) {
            empty.style.display = "block";
            return;
        }

        empty.style.display = "none";

        wishlist.forEach(item => {
            grid.innerHTML += `
            <div class="wishlist-item">
                <i class="fa-solid fa-xmark remove-icon" onclick="removeWishlist('${item.id}')"></i>
                <img src="${item.img}">
                <h3>${item.name}</h3>
                <div class="price">${Number(item.price).toLocaleString()} VNƒê</div>
                <div class="wishlist-actions">
                    <button class="add-cart" onclick="addToCart('${item.id}')">
                        Th√™m gi·ªè h√†ng
                    </button>
                    <button class="remove" onclick="removeWishlist('${item.id}')">
                        X√≥a
                    </button>
                </div>
            </div>
        `;
        });
    }

    /* ================================
       X√ìA KH·ªéI WISHLIST
    ================================ */
    function removeWishlist(id) {
        let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        wishlist = wishlist.filter(item => item.id !== id);
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
        renderWishlist();
        updateWishlistCount();
    }

    /* ================================
       TH√äM V√ÄO GI·ªé H√ÄNG
    ================================ */
    function addToCart(id) {
        const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        const product = wishlist.find(item => item.id === id);

        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        cart.push({ ...product, qty: 1 });
        localStorage.setItem("cart", JSON.stringify(cart));

        alert("ƒê√£ th√™m v√†o gi·ªè h√†ng!");
        updateCartCount();
    }

    /* ================================
       C·∫¨P NH·∫¨T S·ªê ICON HEADER
    ================================ */
    function updateWishlistCount() {
        const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        const count = document.querySelector(".wishlist-count");
        if (count) count.innerText = wishlist.length;
    }

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const count = document.querySelector(".cart-count");
        if (count) count.innerText = cart.length;
    }

    document.addEventListener("DOMContentLoaded", () => {
        renderWishlist();
        updateWishlistCount();
        updateCartCount();
    });
</script>

</body>
</html>
