<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
     h1{
        text-align: center;
     }
     table{
         width: 100%;
         border-collapse: collapse;
         margin-top: 30px;
         background-color:#fff ;
     }
     th, td {
         border: 1px solid black;
         padding: 12px;
         text-align: center;
     }
     th{
         background-color: #222;
         color: #fff;
     }
     tr:hover{
         background-color: #f1f1f1;
     }
     img{
         width: 80px;
         height: 80px;
         object-fit: cover;
     }
     .product-name{
         text-align: left;
     }
     .quantity-input{
         width: 50px;
         text-align: center;
     }
     .total{
         font-weight: bold;
         color: #e91e63;
     }
     .btn:hover{
         background-color: #c2185b;
     }
  </style>
</head>
<body>
    <h1>GIỎ HÀNG</h1>
    <table>
      <tr>
        <th>Hình ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
      </tr>
      <tr>
        <td><img src="../img/product2.webp" alt="www"></td>
        <td class="product-name">Túi xách da nữ cao cấp</td>
        <td>890.000VNĐ</td>
        <td><input type="number" value="1" class="quantity-input" readonly></td>
        <td class="total">890.000VNĐ</td>
      </tr>
      <tr>
        <td colspan="4" style="text-align: right; font-weight: bold;">Tổng cộng:</td>
        <td class="total">890.000VNĐ</td>
      </tr>
    </table>
    <div class="actions">
      <a href="index.html" class="btn"> Tiếp tục mua sắm</a>
    </div>

</body>
</html>
