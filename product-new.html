        .body{

        .banner{
            width: 100%;

            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .controls-container button i {

        }

        .sort-dropdown{
            position: relative;
        }

        .sort-list{
            position: absolute;
            top: 100%;
            right: 0;
            left: 0;
            background: #1a1a1a;
            border: 1px solid #777;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
